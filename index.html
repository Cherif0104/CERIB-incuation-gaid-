                                <div class="group text-center p-6 rounded-2xl hover:bg-gradient-to-br hover:from-fuchsia-50 hover:to-purple-50 transition-all hover:shadow-lg border border-slate-100 hover:border-fuchsia-200">
                                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-fuchsia-100 to-fuchsia-200 group-hover:from-fuchsia-500 group-hover:to-fuchsia-600 rounded-2xl mb-4 transition-all">
                                        <svg class="w-8 h-8 text-fuchsia-600 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                        </svg>
                                    </div>
                                    <h4 class="font-bold text-slate-900 mb-2 text-lg">Industrie Culturelle & M√©dias</h4>
                                    <p class="text-sm text-slate-600 leading-relaxed">Audiovisuel, musique, √©dition, √©v√©nementiel et patrimoine culturel</p>
                                </div>
                                
                                <!-- Export & Commerce International -->
                                <div class="group text-center p-6 rounded-2xl hover:bg-gradient-to-br hover:from-red-50 hover:to-orange-50 transition-all hover:shadow-lg border border-slate-100 hover:border-red-200">
                                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-red-100 to-red-200 group-hover:from-red-500 group-hover:to-red-600 rounded-2xl mb-4 transition-all">
                                        <svg class="w-8 h-8 text-red-600 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </div>
                                    <h4 class="font-bold text-slate-900 mb-2 text-lg">Export & Commerce International</h4>
                                    <p class="text-sm text-slate-600 leading-relaxed">D√©marches export, conformit√© douani√®re, commerce transfrontalier et accords commerciaux</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Rendre les utilisateurs mock√©s
            const usersList = document.getElementById('mock-users-list');
            mockUsers.forEach(user => {
                const userDiv = document.createElement('button');
                userDiv.className = 'w-full text-left p-4 bg-gradient-to-r from-slate-50 to-white hover:from-slate-100 hover:to-slate-50 rounded-xl border border-slate-200 hover:border-indigo-300 transition-all flex items-center gap-4 group';
                userDiv.onclick = () => loginUser(user);
                
                const segmentLabel = user.segment === 'ideateur' ? 'Porteur de projet' : 
                                    user.segment === 'entreprise' ? 'Entreprise' : 'Formation';
                
                userDiv.innerHTML = `
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-xl font-semibold shadow-lg group-hover:shadow-xl transition-shadow">
                        ${user.avatar}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="font-semibold text-slate-900 truncate">${user.name}</div>
                        <div class="text-sm text-slate-500 truncate">${user.email}</div>
                        <div class="text-xs text-slate-400 mt-1 flex items-center gap-2">
                            <span class="px-2 py-0.5 bg-slate-100 rounded-full">${segmentLabel}</span>
                            <span>‚Ä¢</span>
                            <span>${user.progress.xp} XP</span>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-slate-400 group-hover:text-indigo-600 transition-colors flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                `;
                usersList.appendChild(userDiv);
            });
        }

        // ============================================
        // CONNEXION UTILISATEUR
        // ============================================
        
        function loginUser(user) {
            state.currentUser = user;
            
            // Initialiser avec les donn√©es de l'utilisateur
            state.xp = user.progress.xp || 0;
            state.level = user.progress.level || 1;
            state.badges = user.progress.badges || [];
            state.segment = user.segment;
            
            // Charger la progression sauvegard√©e (√©crase les donn√©es par d√©faut si existent)
            loadProgress();
            
            // Appliquer la progression des modules de l'utilisateur
            if (user.progress.modules) {
                Object.keys(user.progress.modules).forEach(key => {
                    state.progress[key] = { ...state.progress[key], ...user.progress.modules[key] };
                });
            }
            
            // Sauvegarder l'utilisateur connect√©
            localStorage.setItem('ideateur_current_user', user.id);
            
            // Masquer landing, afficher interface
            state.showLanding = false;
            const aside = document.querySelector('aside');
            const header = document.querySelector('main header');
            if (aside) aside.style.display = 'flex';
            if (header) header.style.display = 'flex';
            
            // Mettre √† jour les modules selon le segment
            updateModulesForSegment(user.segment);
            
            // Afficher dashboard
            updateUserDisplay();
            updateXP(0); // Pour mettre √† jour l'affichage
            renderSidebar();
            renderDashboard();
        }

        function updateModulesForSegment(segment) {
            // Adapter les modules selon le segment identifi√© par le diagnostic
            if (segment === 'ideateur') {
                // Parcours Id√©ateur : d√©bloquer Mission 1 par d√©faut
                modules.forEach((mod) => {
                    if (mod.id === 1) {
                        mod.unlocked = true;
                    } else {
                        // D√©bloquer selon la progression sauvegard√©e
                        const moduleProgress = state.progress[`m${mod.id - 1}`];
                        mod.unlocked = moduleProgress?.formDone || false;
                    }
                });
            } else if (segment === 'entreprise') {
                // Parcours Entreprise : d√©marrer avec les modules avanc√©s
                modules.forEach((mod) => {
                    // TODO: D√©finir quels modules pour les entreprises
                    mod.unlocked = false;
                });
            } else if (segment === 'formation' || segment === 'formation_personnel') {
                // Parcours Formation : modules de formation
                modules.forEach((mod) => {
                    // TODO: D√©finir les modules de formation
                    mod.unlocked = false;
                });
            }
        }

        // ============================================
        // INITIALISATION
        // ============================================
        
        // Initialize
        const currentUserId = localStorage.getItem('ideateur_current_user');
        if (currentUserId) {
            // Utilisateur d√©j√† connect√©, le charger
            const user = mockUsers.find(u => u.id === currentUserId);
            if (user) {
                loginUser(user);
            } else {
                // Utilisateur non trouv√©, afficher landing
                renderLandingPage();
            }
        } else {
            // Aucun utilisateur connect√©, afficher landing
            renderLandingPage();
        }
    </script>
